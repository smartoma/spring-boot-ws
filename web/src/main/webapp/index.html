<!DOCTYPE html>
<html>
<head>
<title>Static</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.0.3/css/bootstrap.min.css"/>
<link href="/style/jumbotron-narrow.css" rel="stylesheet">

</head>
<body ng-app="app">
<div class="container">
	<div class="jumbotron" ng-controller="ValidatorController">
		<input type="text" maxlength="20" ng-model="ssn">
		<button ng-click="validate();">Validate</button>
		<div ng-show="serverError">
			Server responses with error.
		</div>
	</div>
</div>

<script type="text/javascript" src="webjars/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/script/angular.js"></script>
<script type="text/javascript" src="/script/app.js"></script>
</body>
</html>
